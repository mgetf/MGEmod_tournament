<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat!</title>
    <script src="https://unpkg.com/idiomorph@0.7.3"></script>
  </head>

  <body>
    <script>
      var socket = null

      var loc = window.location

      const proto = loc.protocol.startsWith('https') ? 'wss' : 'ws'
      const wsUri = `${proto}://${loc.host}/endpoint`

      socket = new WebSocket(wsUri)

      socket.onopen = () => {
        console.log('Connected')
      }

      socket.onmessage = ({target, newnode}) => {
        const node = document.getElementById(target)
        Idiomorph.morph(node, newnode)
      }

      socket.onclose = () => {
        console.log('Disconnected')
        socket = null
      }

      function sm(o) { socket.send(JSON.stringify(o)) }
    </script>
    <button id="send" onclick="sm({type: 'Init', payload: {}})">Send</button>
    <div id="app">
    </div>
  </body>
</html>
