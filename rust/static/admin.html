<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat!</title>
    <script src="https://unpkg.com/idiomorph@0.7.3"></script>
  </head>

  <body>
    <script>
      var socket = null

      var loc = window.location

      const proto = loc.protocol.startsWith('https') ? 'wss' : 'ws'
      const wsUri = `${proto}://${loc.host}/endpoint`

      socket = new WebSocket(wsUri)

      socket.onopen = () => { sm({type: 'Init', payload: {}}) }

      socket.onmessage = (event) => {
        const data = JSON.parse(event.data)
        const { target_id, html_content } = data.payload
        const node = document.getElementById(target_id)
        Idiomorph.morph(node, html_content)
      }

      socket.onclose = () => {
        console.log('Disconnected')
        socket = null
      }

      function sm(o) { socket.send(JSON.stringify(o)) }
    </script>
    <div id="app">
    </div>
  </body>
</html>
